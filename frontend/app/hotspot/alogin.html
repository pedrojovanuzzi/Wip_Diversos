<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="refresh" content="3; url=$(link-redirect)" />
  <title>Conectado - Redirecionando...</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      text-align: center;
      padding: 60px 20px;
    }

    .mensagem {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .descricao {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .descricao a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .descricao a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 50px;
      color: #9ca3af;
      font-size: 13px;
    }
  </style>

  <script>
    function iniciarRedirecionamento() {
      $(if popup == 'true')
        open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubar=0,resizable=1,width=290,height=200');
      $(endif)

      // Redireciona após 3 segundos (fallback extra)
      setTimeout(() => {
        window.location.href = unescape('$(link-redirect-esc)');
      }, 3000);
    }
  </script>
</head>

<body onload="iniciarRedirecionamento()">
  <div class="mensagem">Conectado com sucesso!</div>
  <div class="descricao">
    Você será redirecionado para a internet em instantes.<br />
    Se isso não acontecer, <a href="$(link-redirect)">clique aqui</a>.
  </div>

  <footer>© 2025 Prefeitura de Arealva, Wip Telecom Multimia Eirelli, Pedro Artur Jovanuzzi.</footer>
</body>
</html>
