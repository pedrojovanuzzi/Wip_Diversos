<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=$(link-redirect)">
    <title>Redirecionando para a internet...</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function iniciarRedirecionamento() {
            // Abre a janela de status do Hotspot, se for popup
            $(if popup == 'true')
                open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubar=0,resizable=1,width=290,height=200');
            $(endif)
            
            // Redireciona o usuário para o destino original
            window.location.href = unescape('$(link-redirect-esc)');
        }
    </script>
</head>

<body onload="iniciarRedirecionamento()">
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <h1>Conectado com sucesso!</h1>
                <p class="info">
                    Você será redirecionado para a página desejada em instantes.<br>
                    Se isso não acontecer, <a href="$(link-redirect)">clique aqui</a>.
                </p>
                <p class="info bt">Powered by MikroTik RouterOS</p>
            </div>
        </div>
    </div>
</body>

</html>
